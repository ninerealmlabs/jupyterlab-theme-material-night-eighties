---
# "Step 0" - runs every push / PR
# ref: https://jupyter-releaser.readthedocs.io/en/latest/how_to_guides/convert_repo_from_repo.html
name: Check
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  # runs pre-commit
  pre_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo ğŸ›’
        uses: actions/checkout@v3

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install pre-commit ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit

      - name: Run pre-commit hooks âœ…
        run: pre-commit run --all-files

  # verifies compatibility and release-ability
  # uses dry-run mode; does not make PRs or push changes
  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install Dependencies
        run: |
          pip install -e .

      - name: Check Release
        uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Distributions
        uses: actions/upload-artifact@v2
        with:
          name: jupyterlab_material_night_eighties-releaser-dist-${{ github.run_number }}
          path: .jupyter_releaser_checkout/dist
